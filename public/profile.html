<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="/image/favicon.ico"/>
		<link rel="stylesheet" href="/styles/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	</head>
	<body>
	<header>
				<nav class="menu">
					<div class="search"><p></p></div>
					<ul>
						<li><a href="index.html">Home</a></li>

						{% if user %}
							<li><a href="/create_post.html">Create post</a></li>
							<li><a href="/profile.html?user={{ user.name }}">Profile</a></li>
						{% endif %}{% else %}
							<li><a href="/registration.html">Register</a></li>
							<li><a href="/login.html">Log in</a></li>
						{% endelse %}

					</ul>
				</nav>
			</header>

			<div class="container" name='top'>
			<div class="posts">
				{% for publication in publications %}

				<div class="index_post">
					<div class="title">
						<h3><a href="/publication.html?post={{ publication._id }}" target="_blank">
							{{ publication.title }}
						</a></h3>
					</div>
					<center>
						<a href="/publication.html?post={{ publication._id }}">
							<img src="{{ publication.attachments }}" alt="" style="width: 750px;">
						</a>
					</center>
					<p>{{ publication.text }}</p>
					<ul>
					<li><a href="#">Edit post</a></li>
					</ul>
				</div>

				{% endfor %}
			</div>
			</div>


			<footer class="footer">
			<center><a href="#top"><img src="image/black-white-metro-up-icon.png" alt="up" style="height: 25px;"/></a></center>
		<h3>Blog (c)</H3>
		<p>	Bishkek 2017, tel.+996312345678</p>
		</footer>
	</body>
</html>
