<div class="container">
<div class="form-style-5">
	<form action="/edit?id={{publication._id}}" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend><span class="number">1</span>  Title </legend>
			<input type="text" name="title" placeholder="Title *" value=" {{ publication.title }} ">
		</fieldset>
		<fieldset>
			<legend><span class="number">2</span>  Text </legend>
			<textarea name="text" placeholder="Text" rows="10"> {{ publication.text }}
			</textarea>
			<input type="file" name="attachment"/>
		</fieldset>
		<input type="submit" value="Submit" />
	</form>
</div>
</div>
