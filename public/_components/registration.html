<div class="form-style-6">
	<form action="/register" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend><span class="number">1</span> Enter Your Name</legend>
		<input type="text" name="user" placeholder="Your Name" />
	</fieldset>
	<fieldset>
		<legend><span class="number">2</span> Enter Your Password</legend>
	<input type="password" name="password" placeholder="Password" />
	</fieldset>
	<fieldset>
		<legend><span class="number">3</span> About you</legend>
		<textarea name="field3" placeholder="About you" rows="5"></textarea>
	</fieldset>
	<input type="submit" value="Registration" />
	</form>
</div>
